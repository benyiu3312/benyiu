<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed - Ben Yiu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="android-chrome-512x512.png" sizes="512x512" type="image/png">
</head>
<body>
    <header>
        <a href="index.html"><h1>Ben Yiu</h1></a>
        <div class="nav-container">
            <nav>
                <button class="menu-toggle" id="menuToggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
                <ul id="navMenu">
                    <li><a href="index.html">Overview</a></li>
                    <li><a href="finished-works.html" class="active">Completed</a></li>
                    <li><a href="concepts.html">Sketches</a></li>
                    <li><a href="traditional-works.html">Traditional</a></li>
                    <li><a href="fan-arts.html">Fan Arts</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="lightbox-button-container">
            <button id="lightboxButton"><i class="fa fa-th-large" aria-hidden="true"></i></button>
        </div>    </header>
    <main>
        <section class="slider">
            <div class="slides" id="slides-container">
                <!-- Images will be dynamically loaded here -->
            </div>
            <div class="slider-overlay left" onclick="plusSlides(-1)"></div>
            <div class="slider-overlay right" onclick="plusSlides(1)"></div>
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </section>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" style="display: none;">
        <div class="lightbox-content">
            <div class="grid" id="lightbox-grid">
                <!-- Images will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function(event) {
            var navMenu = document.getElementById('navMenu');
            if (navMenu.style.display === 'block') {
                navMenu.style.display = 'none';
            } else {
                navMenu.style.display = 'block';
            }
            event.stopPropagation(); // Prevent the click event from bubbling up to the document
        });

        document.addEventListener('click', function(event) {
            var navMenu = document.getElementById('navMenu');
            var menuToggle = document.getElementById('menuToggle');
            if (navMenu.style.display === 'block' && !navMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                navMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
