<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ben Yiu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="android-chrome-512x512.png" sizes="512x512" type="image/png">
</head>
<body class="contact-page">
    <header>
        <a href="index.html"><h1>Ben Yiu</h1></a>
        <div class="nav-container">
            <nav>
                <button class="menu-toggle" id="menuToggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
                <ul id="navMenu">
                    <li><a href="index.html">Overview</a></li>
                    <li><a href="finished-works.html">Completed</a></li>
                    <li><a href="concepts.html">Concepts</a></li>
                    <li><a href="traditional-works.html">Traditional</a></li>
                    <li><a href="fan-arts.html">Fan Arts</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
        <button id="lightboxButton"><i class="fa fa-th-large" aria-hidden="true"></i></button>
    </header>
    <main>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contactForm" action="https://formspree.io/f/xpwqvkjg" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="First name and last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="submit-button">
                </div>
            </form>
            <div id="postSubmitMessage" style="display: none;">
                <p>Thank you for your message!</p>
            </div>
        </section>
        <section id="em">
            <a href="https://www.instagram.com/benyiuuu_/" target="_blank" class="instagram-link">Instagram</a>
            <a href="https://www.artstation.com/benyiu" target="_blank" class="artstation-link">Artstation</a>
            <a href="https://x.com/benyiuuu_" target="_blank" class="twitter-link">X (Twitter)</a>
            <p>benyiu3312@gmail.com</p>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function(event) {
            var navMenu = document.getElementById('navMenu');
            if (navMenu.style.display === 'block') {
                navMenu.style.display = 'none';
            } else {
                navMenu.style.display = 'block';
            }
            event.stopPropagation(); // Prevent the click event from bubbling up to the document
        });

        document.addEventListener('click', function(event) {
            var navMenu = document.getElementById('navMenu');
            var menuToggle = document.getElementById('menuToggle');
            if (navMenu.style.display === 'block' && !navMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                navMenu.style.display = 'none';
            }
        });

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                document.getElementById('contactForm').reset(); // Clear the form fields
            }
        });
    </script>
</body>
</html>
